<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku - Select Difficulty</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #232837;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #232837;
      border-radius: 16px;
      box-shadow: 0 10px 32px rgba(0,0,0,0.4);
      padding: 40px 40px 32px 40px;
      width: 350px;
      text-align: center;
    }
    h1 {
      margin-bottom: 24px;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .button-row {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 24px;
    }
    .btn {
      font-size: 1.1rem;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      background: #3a5afe;
      color: #fff;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #2e47c2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Difficulty</h1>
    <div class="button-row">
      <button class="btn" onclick="startGame('easy')">Easy</button>
      <button class="btn" onclick="startGame('medium')">Medium</button>
      <button class="btn" onclick="startGame('hard')">Hard</button>
    </div>
  </div>
  <script>
    function startGame(diff){
      localStorage.setItem('sudokuDifficulty', diff);
      window.location = 'game.html';
    }
    if(!localStorage.getItem('sudokuUser')) window.location = 'index.html';
  </script>
</body>
</html>
