name: Sudoku Game CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Serve (for local testing if needed)
      run: npm install -g serve

    - name: Build Docker Image
      run: docker build -t sudoku-game-app .

    # Optional: Push Docker image to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker Image
      run: |
        docker tag sudoku-game-app ${{ secrets.DOCKER_USERNAME }}/sudoku-game-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/sudoku-game-app:latest
