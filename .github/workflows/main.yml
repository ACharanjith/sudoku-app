name: Sudoku App CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: |
        if [ -f package.json ]; then
          npm install
        else
          echo "No package.json found; skipping npm install"
        fi

    - name: Run Tests
      run: |
        if [ -f package.json ]; then
          npm test || echo "No tests configured"
        else
          echo "No test framework found"
        fi

    - name: Build Docker Image
      run: |
        docker build -t sudoku-game-app .

    # Optional: Push Docker image to Docker Hub
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker tag sudoku-game-app ${{ secrets.DOCKER_USERNAME }}/sudoku-game-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/sudoku-game-app:latest
